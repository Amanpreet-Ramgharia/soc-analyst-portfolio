id: kerberoasting-activity
name: Kerberoasting Activity
description: Detects potential Kerberoasting via RC4-encrypted TGS requests.
severity: Medium
status: enabled
tactics: ["credential-access"]
relevantTechniques: ["T1558.003"]
query: |
SecurityEvent
| where EventID == 4769
| where TicketEncryptionType == "0x17"
| summarize Count = count() by Account, ServiceName
| where Count > 5
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: GreaterThan
triggerThreshold: 0
suppressionEnabled: false
kind: Scheduled
